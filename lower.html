<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODEMONKES Browser</title>
    <!-- Previous styles remain unchanged -->
    <style>
        /* Previous styles remain unchanged */
    </style>
</head>
<body>
    <!-- Previous HTML structure remains unchanged -->

    <script>
        const GITHUB_REPO = 'supercrypto1984/nodemonkes-gallery';
        const JSON_URL = `https://raw.githubusercontent.com/${GITHUB_REPO}/refs/heads/main/nodemonkes_data.json`;
        const IMAGE_URL = `https://raw.githubusercontent.com/${GITHUB_REPO}/main/images`;
        const CACHE_VERSION = '1.0';
        
        let allMonkes = [];
        let db;

        // Initialize IndexedDB
        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('NodmonkesDB', 1);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    
                    // Create stores
                    if (!db.objectStoreNames.contains('json')) {
                        db.createObjectStore('json', { keyPath: 'id' });
                    }
                    if (!db.objectStoreNames.contains('images')) {
                        db.createObjectStore('images', { keyPath: 'id' });
                    }
                };
            });
        };

        // Cache JSON data
        const cacheJSON = async (data) => {
            const transaction = db.transaction(['json'], 'readwrite');
            const store = transaction.objectStore('json');
            
            return new Promise((resolve, reject) => {
                const request = store.put({
                    id: 'nodemonkes_data',
                    data: data,
                    timestamp: Date.now()
                });
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        // Get cached JSON data
        const getCachedJSON = async () => {
            const transaction = db.transaction(['json'], 'readonly');
            const store = transaction.objectStore('json');
            
            return new Promise((resolve, reject) => {
                const request = store.get('nodemonkes_data');
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        // Cache image
        const cacheImage = async (id, blob) => {
            const transaction = db.transaction(['images'], 'readwrite');
            const store = transaction.objectStore('images');
            
            return new Promise((resolve, reject) => {
                const request = store.put({
                    id: id,
                    blob: blob,
                    timestamp: Date.now()
                });
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        // Get cached image
        const getCachedImage = async (id) => {
            const transaction = db.transaction(['images'], 'readonly');
            const store = transaction.objectStore('images');
            
            return new Promise((resolve, reject) => {
                const request = store.get(id);
                request.onsuccess = () => resolve(request.result?.blob);
                request.onerror = () => reject(request.error);
            });
        };

        // Fetch and cache image
        const fetchAndCacheImage = async (id) => {
            try {
                const response = await fetch(`${IMAGE_URL}/${id}.png`);
                const blob = await response.blob();
                await cacheImage(id, blob);
                return URL.createObjectURL(blob);
            } catch (error) {
                console.error(`Failed to fetch image ${id}:`, error);
                return null;
            }
        };

        // Modified createTableRow function
        async function createTableRow(monke) {
            // Try to get cached image first
            let imageUrl;
            const cachedImage = await getCachedImage(monke.id);
            
            if (cachedImage) {
                imageUrl = URL.createObjectURL(cachedImage);
            } else {
                imageUrl = await fetchAndCacheImage(monke.id);
            }

            return `
                <tr>
                    <td>${monke.id}</td>
                    <td><img src="${imageUrl || ''}" class="monke-image" alt="Nodemonke ${monke.id}" loading="lazy" onerror="this.classList.add('error')"></td>
                    <td>${createColorBar(monke.colors)}</td>
                    <td>
                        <div class="traits-list">
                            ${monke.traits.map(t => `<span class="trait-tag">${t.value}</span>`).join('')}
                        </div>
                    </td>
                    <td>${monke.rank || 'N/A'}</td>
                    <td>${monke.inscription}</td>
                    <td>${monke.block}</td>
                    <td class="script-pubkey">${formatScriptPubkey(monke.scriptPubkey)}</td>
                </tr>
            `;
        }

        // Modified filterMonkes function
        async function filterMonkes() {
            const searchTerm = document.getElementById('search').value.trim();
            const selectedBody = document.getElementById('bodyFilter').value;
            const tbody = document.getElementById('monkesList');
            const bodyTitle = document.getElementById('bodyTitle');
    
            bodyTitle.textContent = selectedBody === 'all' ? 'All Bodies' : selectedBody;
    
            let filtered = allMonkes;
    
            if (searchTerm) {
                const searchNumber = parseInt(searchTerm);
                filtered = allMonkes.filter(monke => 
                    monke.id === searchNumber || monke.inscription === searchNumber
                );
            }
    
            if (selectedBody !== 'all') {
                filtered = filtered.filter(monke => monke.body === selectedBody);
            }
    
            filtered.sort((a, b) => (a.rank || Infinity) - (b.rank || Infinity));
    
            // Create all rows asynchronously
            const rows = await Promise.all(filtered.map(createTableRow));
            tbody.innerHTML = rows.join('');
        }

        // Modified initializePage function
        async function initializePage() {
            try {
                await initDB();
                
                // Try to get cached JSON data first
                const cachedData = await getCachedJSON();
                
                if (cachedData && (Date.now() - cachedData.timestamp < 24 * 60 * 60 * 1000)) {
                    allMonkes = cachedData.data.nodemonkes;
                } else {
                    const response = await fetch(JSON_URL);
                    if (!response.ok) throw new Error('Failed to load data');
                    
                    const data = await response.json();
                    allMonkes = data.nodemonkes;
                    
                    // Cache the new data
                    await cacheJSON(data);
                }
                
                const bodyTypes = [...new Set(allMonkes.map(m => m.body))].sort();
                const bodyFilter = document.getElementById('bodyFilter');
                
                bodyTypes.forEach(body => {
                    const option = document.createElement('option');
                    option.value = body;
                    option.textContent = body;
                    bodyFilter.appendChild(option);
                });
                
                // Start preloading all images
                allMonkes.forEach(monke => {
                    fetchAndCacheImage(monke.id);
                });
                
                await filterMonkes();
                
            } catch (error) {
                console.error('Failed to load data:', error);
                document.getElementById('monkesList').innerHTML = 
                    '<tr><td colspan="8" style="text-align: center; color: red;">Failed to load data. Please check the server connection.</td></tr>';
            }
        }

        // Clean up cached data when the window is closed
        window.addEventListener('beforeunload', () => {
            if (db) {
                const urls = document.querySelectorAll('img[src^="blob:"]');
                urls.forEach(img => URL.revokeObjectURL(img.src));
            }
        });

        initializePage();
    </script>
</body>
</html>
