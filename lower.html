<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODEMONKES Browser</title>
    <style>
        body { 
            margin: 0;
            padding: 20px;
            background-color: #1E1E1E;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        h2 { 
            font-size: 36px; 
            margin: 20px 0;
            color: #FFFFFF;
        }
        .search-container {
            background: #2D2D2D;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-container select,
        .search-container input {
            padding: 12px;
            border: 1px solid #3D3D3D;
            border-radius: 6px;
            font-size: 14px;
            color: #FFFFFF;
            background-color: #3D3D3D;
        }
        .search-container input {
            width: 200px;
        }
        .search-container button {
            padding: 12px 24px;
            background: #4D4D4D;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .search-container button:hover {
            background: #5D5D5D;
        }
        .table-container {
            background: #2D2D2D;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            max-height: calc(100vh - 200px); /* Adjust this value as needed */
            overflow-y: auto;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            table-layout: fixed;
        }
        th, td { 
            border: 1px solid #3D3D3D; 
            padding: 12px; 
            text-align: left;
            vertical-align: top;
            background: #2D2D2D;
            color: #FFFFFF;
        }
        th { 
            background: #3D3D3D; 
            position: sticky;
            top: 0;
            font-weight: 600;
            z-index: 1;
        }
        td {
            overflow: hidden;
            word-wrap: break-word;
        }
        th:nth-child(1), td:nth-child(1) { width: 60px; } /* # */
        th:nth-child(2), td:nth-child(2) { width: 120px; } /* NODEMONKE */
        th:nth-child(3), td:nth-child(3) { width: 60px; } /* COLOR */
        th:nth-child(4), td:nth-child(4) { width: 150px; } /* TRAITS */
        th:nth-child(5), td:nth-child(5) { width: 80px; } /* RANK */
        th:nth-child(6), td:nth-child(6) { width: 120px; } /* INSCRIPTION # */
        th:nth-child(7), td:nth-child(7) { width: 100px; } /* BLOCK HEIGHT */
        th:nth-child(8), td:nth-child(8) { width: 300px; } /* SCRIPT PUBKEY */
        
        .color-bar { 
            width: 20px;
            height: 100px;
            display: flex;
            flex-direction: column;
            border-radius: 4px;
            overflow: hidden;
        }
        .color-segment {
            width: 100%;
            height: 10px;
        }
        .monke-image {
            image-rendering: pixelated;
            width: 112px;
            height: 112px;
            display: block;
            border-radius: 4px;
        }
        .script-pubkey {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-all;
            background: #3D3D3D;
            padding: 8px;
            border-radius: 4px;
        }
        .traits-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        .trait-tag {
            background: #3D3D3D;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #FFFFFF;
        }
        .monke-image.error {
            display: none;
        }
        .loading-indicator {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #FFFFFF;
        }
        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2 id="bodyTitle">All Bodies</h2>
    <div class="search-container">
        <select id="bodyFilter">
            <option value="all">All Bodies</option>
        </select>
        <input type="text" id="search" placeholder="Search ID or Inscription..." onkeyup="handleSearchKeyUp(event)">
        <button onclick="filterMonkes()">Search</button>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>NODEMONKE</th>
                    <th>COLOR</th>
                    <th>TRAITS</th>
                    <th>RANK</th>
                    <th>INSCRIPTION #</th>
                    <th>BLOCK HEIGHT</th>
                    <th>SCRIPT PUBKEY</th>
                </tr>
            </thead>
            <tbody id="monkesList">
                <tr>
                    <td colspan="8">
                        <div class="loading-indicator">Loading data...</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const GITHUB_REPO = 'supercrypto1984/nodemonkes-gallery';
        const JSON_URL = `https://raw.githubusercontent.com/${GITHUB_REPO}/refs/heads/main/nodemonkes_data.json`;
        const IMAGE_URL = `https://raw.githubusercontent.com/${GITHUB_REPO}/main/images`;
        const CACHE_VERSION = '1.0';
        const BATCH_SIZE = 25; // Reduced batch size for better performance
        const RETRY_DELAY = 2000; // 2 seconds delay between retries
        const MAX_RETRIES = 3;
        
        let allMonkes = [];
        let db;
        let isBackgroundLoading = false;
        let lastLoadedIndex = 0;

        // Initialize IndexedDB with error handling
        const initDB = () => {
            return new Promise((resolve, reject) => {
                try {
                    const request = indexedDB.open('NodmonkesDB', 1);
                    
                    request.onerror = () => {
                        console.warn('IndexedDB initialization failed, falling back to no cache');
                        resolve(null); // Continue without IndexedDB
                    };
                    
                    request.onsuccess = () => {
                        db = request.result;
                        resolve(db);
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('json')) {
                            db.createObjectStore('json', { keyPath: 'id' });
                        }
                        if (!db.objectStoreNames.contains('images')) {
                            db.createObjectStore('images', { keyPath: 'id' });
                        }
                    };
                } catch (error) {
                    console.warn('IndexedDB error:', error);
                    resolve(null); // Continue without IndexedDB
                }
            });
        };

        // Cache JSON data
        const cacheJSON = async (data) => {
            const transaction = db.transaction(['json'], 'readwrite');
            const store = transaction.objectStore('json');
            
            return new Promise((resolve, reject) => {
                const request = store.put({
                    id: 'nodemonkes_data',
                    data: data,
                    timestamp: Date.now()
                });
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        // Get cached JSON data
        const getCachedJSON = async () => {
            const transaction = db.transaction(['json'], 'readonly');
            const store = transaction.objectStore('json');
            
            return new Promise((resolve, reject) => {
                const request = store.get('nodemonkes_data');
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        // Cache image
        const cacheImage = async (id, blob) => {
            const transaction = db.transaction(['images'], 'readwrite');
            const store = transaction.objectStore('images');
            
            return new Promise((resolve, reject) => {
                const request = store.put({
                    id: id,
                    blob: blob,
                    timestamp: Date.now()
                });
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        // Get cached image
        const getCachedImage = async (id) => {
            const transaction = db.transaction(['images'], 'readonly');
            const store = transaction.objectStore('images');
            
            return new Promise((resolve, reject) => {
                const request = store.get(id);
                request.onsuccess = () => resolve(request.result?.blob);
                request.onerror = () => reject(request.error);
            });
        };

        // Background image loading
        const loadImagesInBackground = async () => {
            if (isBackgroundLoading) return;
            isBackgroundLoading = true;

            try {
                while (lastLoadedIndex < allMonkes.length) {
                    const batchEnd = Math.min(lastLoadedIndex + BATCH_SIZE, allMonkes.length);
                    const batch = allMonkes.slice(lastLoadedIndex, batchEnd);

                    await Promise.all(batch.map(async (monke) => {
                        try {
                            const cachedImage = await getCachedImage(monke.id);
                            if (!cachedImage) {
                                const response = await fetch(`${IMAGE_URL}/${monke.id}.png`);
                                const blob = await response.blob();
                                await cacheImage(monke.id, blob);
                            }
                        } catch (error) {
                            console.error(`Failed to cache image ${monke.id}:`, error);
                        }
                    }));

                    lastLoadedIndex = batchEnd;
                    
                    // Give the browser a chance to breathe
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            } finally {
                isBackgroundLoading = false;
            }
        };

        // Fetch with retry logic
        async function fetchWithRetry(url, options = {}, retries = MAX_RETRIES) {
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: {
                        'Cache-Control': 'no-cache',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response;
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, RETRY_DELAY));
                    return fetchWithRetry(url, options, retries - 1);
                }
                throw error;
            }
        }

        function formatScriptPubkey(pubkey) {
            const parts = pubkey.split(' ');
            if (parts.length < 4) return pubkey;
            
            const op1 = parts[0];
            const op2 = parts[1] + ' ' + parts[2];
            const hash = parts[3];
            
            const chunkSize = 32;
            const hashChunks = [];
            for (let i = 0; i < hash.length; i += chunkSize) {
                hashChunks.push(hash.slice(i, i + chunkSize));
            }
            
            return `${op1}\n${op2}\n${hashChunks.join('\n')}`;
        }

        function createColorBar(colors) {
            return `<div class="color-bar">
                ${colors.map(({r, g, b}) => 
                    `<div class="color-segment" style="background-color: rgb(${r},${g},${b})"></div>`
                ).join('')}
            </div>`;
        }

        // Modified image loading with fallback
        async function loadImage(monkeId) {
            try {
                // Try to get from IndexedDB first
                if (db) {
                    const cachedImage = await getCachedImage(monkeId);
                    if (cachedImage) {
                        return URL.createObjectURL(cachedImage);
                    }
                }

                // Fetch from network
                const response = await fetchWithRetry(`${IMAGE_URL}/${monkeId}.png`);
                const blob = await response.blob();
                
                // Cache if possible
                if (db) {
                    try {
                        await cacheImage(monkeId, blob);
                    } catch (error) {
                        console.warn('Failed to cache image:', error);
                    }
                }
                
                return URL.createObjectURL(blob);
            } catch (error) {
                console.warn(`Failed to load image ${monkeId}:`, error);
                return null;
            }
        }

        // Modified table row creation with progressive loading
        async function createTableRow(monke) {
            const imageUrl = await loadImage(monke.id) || `${IMAGE_URL}/${monke.id}.png`;
            
            return `
                <tr>
                    <td>${monke.id}</td>
                    <td><img src="${imageUrl}" class="monke-image" alt="Nodemonke ${monke.id}" loading="lazy" onerror="this.classList.add('error')"></td>
                    <td>${createColorBar(monke.colors)}</td>
                    <td>
                        <div class="traits-list">
                            ${monke.traits.map(t => `<span class="trait-tag">${t.value}</span>`).join('')}
                        </div>
                    </td>
                    <td>${monke.rank || 'N/A'}</td>
                    <td>${monke.inscription}</td>
                    <td>${monke.block}</td>
                    <td class="script-pubkey">${formatScriptPubkey(monke.scriptPubkey)}</td>
                </tr>
            `;
        }

        function handleSearchKeyUp(event) {
            if (event.key === 'Enter') {
                filterMonkes();
            }
        }

        // Modified filter function with progressive loading
        async function filterMonkes() {
            const searchTerm = document.getElementById('search').value.trim();
            const selectedBody = document.getElementById('bodyFilter').value;
            const tbody = document.getElementById('monkesList');
            const bodyTitle = document.getElementById('bodyTitle');
    
            bodyTitle.textContent = selectedBody === 'all' ? 'All Bodies' : selectedBody;
    
            let filtered = allMonkes;
    
            if (searchTerm) {
                const searchNumber = parseInt(searchTerm);
                filtered = allMonkes.filter(monke => 
                    monke.id === searchNumber || monke.inscription === searchNumber
                );
            }
    
            if (selectedBody !== 'all') {
                filtered = filtered.filter(monke => monke.body === selectedBody);
            }
    
            filtered.sort((a, b) => (a.rank || Infinity) - (b.rank || Infinity));
    
            // Show loading state
            tbody.innerHTML = '<tr><td colspan="8"><div class="loading-indicator">Loading data...</div></td></tr>';

            // Load rows progressively
            let html = '';
            for (let i = 0; i < filtered.length; i += BATCH_SIZE) {
                const batch = filtered.slice(i, i + BATCH_SIZE);
                const rows = await Promise.all(batch.map(createTableRow));
                html += rows.join('');
                tbody.innerHTML = html;
                
                // Give the browser a chance to render
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            // Notify parent window that filtering is complete
            window.parent.postMessage({ type: 'filterComplete' }, '*');
        }

        // Modified initialization with better error handling
        async function initializePage() {
            try {
                // Initialize IndexedDB
                await initDB();
                
                // Try to get cached JSON data first
                let data;
                if (db) {
                    try {
                        const cachedData = await getCachedJSON();
                        if (cachedData && (Date.now() - cachedData.timestamp < 24 * 60 * 60 * 1000)) {
                            data = cachedData.data;
                        }
                    } catch (error) {
                        console.warn('Failed to get cached data:', error);
                    }
                }

                // Fetch from network if no cached data
                if (!data) {
                    const response = await fetchWithRetry(JSON_URL);
                    data = await response.json();
                    
                    // Cache the new data if possible
                    if (db) {
                        try {
                            await cacheJSON(data);
                        } catch (error) {
                            console.warn('Failed to cache JSON:', error);
                        }
                    }
                }

                allMonkes = data.nodemonkes;
                
                // Setup UI
                const bodyTypes = [...new Set(allMonkes.map(m => m.body))].sort();
                const bodyFilter = document.getElementById('bodyFilter');
                
                bodyTypes.forEach(body => {
                    const option = document.createElement('option');
                    option.value = body;
                    option.textContent = body;
                    bodyFilter.appendChild(option);
                });
                
                // Initial filter
                await filterMonkes();
                
                // Setup event listeners
                document.getElementById('search').addEventListener('keyup', handleSearchKeyUp);
                document.getElementById('bodyFilter').addEventListener('change', filterMonkes);
                
                // Listen for messages from parent window
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'triggerFilter') {
                        filterMonkes();
                    }
                });
                
            } catch (error) {
                console.error('Failed to initialize:', error);
                document.getElementById('monkesList').innerHTML = `
                    <tr>
                        <td colspan="8">
                            <div class="error-message">
                                Failed to load data. Please refresh the page to try again.<br>
                                Error: ${error.message}
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        // Clean up function
        function cleanup() {
            if (db) {
                const urls = document.querySelectorAll('img[src^="blob:"]');
                urls.forEach(img => URL.revokeObjectURL(img.src));
            }
        }

        // Event listeners
        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('unload', cleanup);

        initializePage();
    </script>
</body>
</html>
