<!DOCTYPE html>
<html lang="en">
<!-- Previous head and style sections remain unchanged -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NODEMONKES</title>
    <style>
        /* All previous styles remain unchanged */
    </style>
</head>
<body>
    <h1>NODEMONKES</h1>
    <h2 id="bodyTitle">All Bodies</h2>
    <div class="search-container">
        <select id="bodyFilter" onchange="filterMonkes()">
            <option value="all">All Bodies</option>
        </select>
        <input type="text" id="search" placeholder="搜索 ID 或铭文号..." onkeyup="filterMonkes()">
        <button onclick="filterMonkes()">搜索</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>NODEMONKE</th>
                <th>COLOR</th>
                <th>TRAITS</th>
                <th>RANK</th>
                <th>INSCRIPTION #</th>
                <th>BLOCK HEIGHT</th>
                <th>SCRIPT PUBKEY</th>
            </tr>
        </thead>
        <tbody id="monkesList"></tbody>
    </table>

    <script>
        const GITHUB_REPO = 'supercrypto1984/nodemonkes-gallery';
        const JSON_URL = `https://raw.githubusercontent.com/${GITHUB_REPO}/refs/heads/main/nodemonkes_data.json`;
        const IMAGE_URL = `https://raw.githubusercontent.com/${GITHUB_REPO}/main/images`;

        let allMonkes = [];
        
        function formatScriptPubkey(pubkey) {
            const parts = pubkey.split(' ');
            if (parts.length < 4) return pubkey;
            
            const op1 = parts[0];
            const op2 = parts[1] + ' ' + parts[2];
            const hash = parts[3];
            
            const chunkSize = 32;
            const hashChunks = [];
            for (let i = 0; i < hash.length; i += chunkSize) {
                hashChunks.push(hash.slice(i, i + chunkSize));
            }
            
            return `${op1}\n${op2}\n${hashChunks.join('\n')}`;
        }

        function createColorBar(colors) {
            return `<div class="color-bar">
                ${colors.map(({r, g, b}) => 
                    `<div class="color-segment" style="background-color: rgb(${r},${g},${b})"></div>`
                ).join('')}
            </div>`;
        }

        function createTableRow(monke) {
            return `
                <tr>
                    <td>${monke.id}</td>
                    <td><img src="${IMAGE_URL}/${monke.id}.png" class="monke-image" alt="Nodemonke ${monke.id}" loading="lazy"></td>
                    <td>${createColorBar(monke.colors)}</td>
                    <td>${monke.traits.map(t => t.value).join('<br>')}</td>
                    <td>${monke.rank || 'N/A'}</td>
                    <td>${monke.inscription}</td>
                    <td>${monke.block}</td>
                    <td class="script-pubkey">${formatScriptPubkey(monke.scriptPubkey)}</td>
                </tr>
            `;
        }

        function filterMonkes() {
            const searchTerm = document.getElementById('search').value.trim();
            const selectedBody = document.getElementById('bodyFilter').value;
            const tbody = document.getElementById('monkesList');
            const bodyTitle = document.getElementById('bodyTitle');
            
            bodyTitle.textContent = selectedBody === 'all' ? 'All Bodies' : selectedBody;
            
            let filtered = allMonkes;
            
            // Only apply search if there's a search term
            if (searchTerm) {
                const searchNumber = parseInt(searchTerm);
                filtered = allMonkes.filter(monke => 
                    monke.id === searchNumber || monke.inscription === searchNumber
                );
            }
            
            // Apply body filter after search
            if (selectedBody !== 'all') {
                filtered = filtered.filter(monke => monke.body === selectedBody);
            }
            
            // Sort by rank
            filtered.sort((a, b) => (a.rank || Infinity) - (b.rank || Infinity));
            
            tbody.innerHTML = filtered.map(createTableRow).join('');
        }

        async function initializePage() {
            try {
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                allMonkes = data.nodemonkes;
                
                const bodyTypes = [...new Set(allMonkes.map(m => m.body))].sort();
                const bodyFilter = document.getElementById('bodyFilter');
                
                bodyTypes.forEach(body => {
                    const option = document.createElement('option');
                    option.value = body;
                    option.textContent = body;
                    bodyFilter.appendChild(option);
                });
                
                filterMonkes();
                
            } catch (error) {
                console.error('加载数据失败:', error);
                document.getElementById('monkesList').innerHTML = 
                    '<tr><td colspan="8" style="text-align: center; color: red;">加载数据失败，请确保服务器地址正确且文件存在</td></tr>';
            }
        }

        initializePage();

        document.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                e.target.classList.add('error');
            }
        }, true);
    </script>
</body>
</html>
