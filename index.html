<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NODEMONKES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1E1E1E;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        iframe {
            border: none;
            width: 100%;
            display: block;
        }
        #header {
            height: 170px;
        }
        #content {
            height: calc(100% - 170px);
            overflow-y: scroll;
            scrollbar-width: thin;
        }
        #content::-webkit-scrollbar {
            width: 12px;
        }
        #content::-webkit-scrollbar-track {
            background: #1E1E1E;
        }
        #content::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 6px;
            border: 3px solid #1E1E1E;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <iframe id="header" src="about:blank" scrolling="no"></iframe>
    <iframe id="content" src="about:blank" allow="same-origin" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads"></iframe>

    <script>
        function loadFrame(id, url) {
            return new Promise((resolve, reject) => {
                const frame = document.getElementById(id);
                frame.onload = () => {
                    console.log(`Frame ${id} loaded successfully`);
                    resolve();
                };
                frame.onerror = () => {
                    console.error(`Failed to load ${id}`);
                    reject(new Error(`Failed to load ${id}`));
                };
                frame.src = url;
            });
        }

        async function loadContent() {
            try {
                await loadFrame('header', 'upper.html');
                await loadFrame('content', 'lower.html');
                
                window.addEventListener('message', handleMessage, false);
                console.log('Message event listener added');
            } catch (error) {
                console.error('Error loading frames:', error);
                document.body.innerHTML = `<div class="loading">Loading failed, please refresh the page and try again</div>`;
            }
        }

        function handleMessage(event) {
            if (event.source === document.getElementById('content').contentWindow) {
                if (event.data.type === 'download') {
                    console.log('Received download request from iframe');
                    const link = document.createElement('a');
                    link.href = event.data.url;
                    link.download = event.data.filename || 'avatar.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setTimeout(() => {
                        URL.revokeObjectURL(event.data.url);
                        console.log('Object URL revoked');
                    }, 100);

                    document.getElementById('content').contentWindow.postMessage({
                        type: 'downloadComplete'
                    }, '*');
                }
            }
        }

        if ('requestIdleCallback' in window) {
            requestIdleCallback(() => loadContent());
        } else {
            setTimeout(loadContent, 0);
        }
    </script>
</body>
</html>
